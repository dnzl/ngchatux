<div class="form-message row">
    <div class="col col-10">
        <input  class="input-message form-control" 
                type="text" 
                placeholder="Write a message"
                (keyup.enter)="sendMessage()"
                [formControl]="messageControl"
        >
    </div>
    <div class="col col-2">
        <button class="btn-send btn btn-sm btn-primary" 
                type="submit" 
                (click)="sendMessage()"
        >Send</button>
    </div>
</div>
