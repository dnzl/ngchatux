<div *ngIf="message" class="message" [class.mine]="isMine()">
    <div class="message-content">
        <strong class="sender">{{message.sender || 'Guest'}}</strong>
        <div class="body">
            <p>{{message.body}}</p>
        </div>
        <span class="timestamp">{{message.timestamp | date:'hh:mm'}}</span>
    </div>
</div>
