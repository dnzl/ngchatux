<div  #messagesFeedContainer
      (scroll)="onScroll()"
      class="feed-container" 
      *ngIf="(messages$ | async).length; else emptyState"
>
  <div #messagesFeed class="feed-thread">
    <app-chat-message
      *ngFor="let message of (messages$ | async)"
      [message]="message"
    ></app-chat-message>
  </div>
</div>
<ng-template #emptyState>
  <div class="empty-state">
    <strong>No messages</strong>
  </div>
</ng-template>
